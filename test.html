<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
        }
        .log {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .game-selector {
            margin: 20px 0;
        }
        .game-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .game-item input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –í—ã–±–æ—Ä –∏–≥—Ä</h1>
        
        <div class="game-selector">
            <h3>–í—ã–±–µ—Ä–∏ —Å–≤–æ–∏ –∏–≥—Ä—ã:</h3>
            <div class="game-item">
                <input type="checkbox" id="cs2" value="CS2">
                <label for="cs2">üî´ Counter-Strike 2</label>
            </div>
            <div class="game-item">
                <input type="checkbox" id="valorant" value="Valorant">
                <label for="valorant">üéØ Valorant</label>
            </div>
            <div class="game-item">
                <input type="checkbox" id="dota2" value="Dota 2">
                <label for="dota2">‚öîÔ∏è Dota 2</label>
            </div>
            <div class="game-item">
                <input type="checkbox" id="lol" value="League of Legends">
                <label for="lol">üèÜ League of Legends</label>
            </div>
        </div>
        
        <button onclick="sendSelectedGames()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä</button>
        
        <div class="log" id="log">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...<br>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function sendSelectedGames() {
            log('üîÑ –°–æ–±–∏—Ä–∞—é –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã...');
            
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const selectedGames = Array.from(checkboxes).map(cb => cb.value);
            
            log('‚úÖ –í—ã–±—Ä–∞–Ω–æ –∏–≥—Ä: ' + selectedGames.length);
            
            const dataToSend = {
                type: "games_selection",
                games: selectedGames,
                timestamp: Date.now(),
                user_id: tg.initDataUnsafe?.user?.id || 'unknown'
            };
            
            log('üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + JSON.stringify(dataToSend));
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify(dataToSend));
                log('üöÄ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç–∞!');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    log('üîö –ó–∞–∫—Ä—ã–≤–∞—é Web App...');
                    tg.close();
                }, 1000);
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.ready();
        tg.expand();
        
        log('‚úÖ Telegram Web App –≥–æ—Ç–æ–≤');
        log('üì± –í–µ—Ä—Å–∏—è: ' + tg.version);
        log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ' + (tg.initDataUnsafe?.user?.first_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'));
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.text = "‚úÖ –ì–û–¢–û–í–û";
        tg.MainButton.color = "#00C851";
        tg.MainButton.show();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        tg.MainButton.onClick(sendSelectedGames);
        
        log('üéØ –ì–æ—Ç–æ–≤ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é!');
    </script>
</body>
</html>
